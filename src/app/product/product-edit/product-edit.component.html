<div class="modal fade" bsModal #modal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="CategoryCreateModal" aria-hidden="true"
  (onShow)="onModalShow($event)" (onHidden)="onModalHidden($event)">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Изменить товар</h4>
        <button class="close" type="button" aria-label="Закрыть" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" *ngIf="!submitted" (ngSubmit)="onSubmit(form)" novalidate>
          <div class="form-group">
            <label class="sr-only" for="editInputName">Название</label>
            <select class="custom-select form-control" formControlName="category">
              <option selected value="">Категория</option>
              <option *ngFor="let category of $categories | async" [value]="category.category_id">
                {{category.name}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="sr-only" for="editInputName">Название</label>
            <input class="form-control" id="editInputName" formControlName="name" type="text" placeholder="Название">
          </div>
          <div class="form-group">
            <label class="sr-only" for="editInputSalePrice">Закупочная стоимость</label>
            <input class="form-control" id="editInputSalePrice" formControlName="salePrice" type="text" placeholder="Закупочная стоимость">
          </div>
          <div class="form-group">
            <label class="sr-only" for="editInputPrice">Розничная цена</label>
            <input class="form-control" id="editInputPrice" formControlName="price" type="text" placeholder="Розничная цена">
          </div>
          <div class="text-center">
            <button class="btn btn-secondary" type="submit">Сохранить</button>
          </div>
        </form>

        <div class="" *ngIf="submitted">
          <h3 class="title">{{message}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
